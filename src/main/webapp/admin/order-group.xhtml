<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Thêm nhóm yêu cầu</title>
</h:head>
<h:body>
    <ui:composition template="/template/admin-template.xhtml">
        <ui:define name="content">
            <h:form id="add-form" styleClass="ui-noborder">
                <p:panel styleClass="panel-list ui-noborder">
                    <p:orderList id="requirement-group-table"
                                 value="#{orderGroupBean.groups}"
                                 var="group"
                                 controlsLocation="none"
                                 itemLabel="#{group.name}" itemValue="#{group.id}"
                                 responsive="true"
                                 styleClass="ui-noborder"
                    >
                    </p:orderList>
                    <p:commandButton value="Lưu" actionListener="#{orderGroupBean.onReorder}"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
