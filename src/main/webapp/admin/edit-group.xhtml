<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Sửa nhóm yêu cầu</title>
    <h:outputStylesheet library="css" name="job-recommened-result.css"/>
</h:head>
<h:body>
    <ui:composition template="/template/admin-template.xhtml">
        <ui:define name="content">
            <h:form id="add-form">
                <p:panel id="group" styleClass="ui-noborder">
                    <h2>Sửa nhóm yêu cầu</h2>
                    <p:growl id="msg" showDetail="true" sticky="true"/>
                    <p:panelGrid columns="2" styleClass="ui-noborder">
                        <h:outputLabel>Tên:</h:outputLabel>
                        <p:inputText value="#{editGroupBean.group.name}" required="true"/>
                        <h:outputText value="Loại:"/>
                        <p:selectOneMenu value="#{editGroupBean.group.type}" style="width:250px">
                            <f:selectItems value="#{editGroupBean.typeList}" var="type"
                                           itemLabel="#{type.name}"
                                           itemValue="#{type.value}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton value="Sửa" actionListener="#{editGroupBean.edit}"
                                     update=":add-form:msg :add-form:group"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
