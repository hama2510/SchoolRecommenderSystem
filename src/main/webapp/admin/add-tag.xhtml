<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Thêm tag</title>
    <h:outputStylesheet library="css" name="job-recommened-result.css"/>
</h:head>
<h:body>
    <ui:composition template="/template/admin-template.xhtml">
        <ui:define name="content">
            <h:form id="add-form">
                <p:panel id="tag" styleClass="ui-noborder">
                    <h2>Thêm mới tag</h2>
                    <p:growl id="msg" showDetail="true" sticky="true"/>
                    <p:panelGrid columns="2" styleClass="ui-noborder">
                        <h:outputLabel for="name" value="Tên:" />
                        <p:inputText id="name" value="#{addTagBean.tag.name}" required="true"/>
                    </p:panelGrid>
                    <p:commandButton value="Tạo mới" actionListener="#{addTagBean.addTag}"
                                     update=":add-form:msg :add-form:tag"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
