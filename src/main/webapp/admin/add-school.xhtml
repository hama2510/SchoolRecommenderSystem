<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Trang quản trị</title>
    <h:outputStylesheet library="css" name="custom-primefaces.css"/>
</h:head>
<h:body>
    <ui:composition template="/template/admin-template.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:growl id="msg" showDetail="true" sticky="true"/>
                <h:outputLabel>Form thêm mới trường nghề</h:outputLabel>
                <p:panelGrid id="panel" columns="2">
                    <h:outputLabel>Tên trường</h:outputLabel>
                    <p:inputText id="name" value="#{addSchoolBean.school.name}"/>
                    <h:outputLabel>Website</h:outputLabel>
                    <p:inputText id="website" value="#{addSchoolBean.school.website}"/>
                    <h:outputLabel>Email</h:outputLabel>
                    <p:inputText id="email" value="#{addSchoolBean.school.email}"/>
                </p:panelGrid>
                <p:commandButton value="Thêm mới" actionListener="#{addSchoolBean.add}"
                                 update=":form:msg :form:panel"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
