<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Trang quản trị</title>
    <h:outputStylesheet library="css" name="custom-primefaces.css"/>
</h:head>
<h:body>
    <ui:composition template="/template/admin-template.xhtml">
        <ui:define name="content">
            <h:form id="add-form">
                <p:panel id="requirement">
                    <h:outputText value="Form thêm mới phẩm chất nghề" style="ruby-align: center"/>
                    <p:growl id="msg" showDetail="true" sticky="true"/>
                    <p:panelGrid columns="2">
                        <h:outputLabel>Tên:</h:outputLabel>
                        <p:inputText value="#{addJobRequirementBean.requirement.name}" required="true"/>
                        <h:outputLabel>Mô tả:</h:outputLabel>
                        <p:inputTextarea rows="6" cols="50" value="#{addJobRequirementBean.requirement.description}"
                                         required="true"/>
                        <h:outputText value="Nhóm:"/>
                        <p:selectOneMenu value="#{addJobRequirementBean.requirement.group}" style="width:250px">
                            <f:selectItems value="#{addJobRequirementBean.requirementGroups}" var="group"
                                           itemLabel="#{group.name}"
                                           itemValue="#{group.name}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton value="Tạo mới" actionListener="#{addJobRequirementBean.addJobRequirement}"
                                     update=":add-form:msg :add-form:requirement"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
