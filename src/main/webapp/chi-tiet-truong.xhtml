<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Trang chủ</title>
</h:head>
<h:body>
    <ui:composition template="/template/home-template.xhtml">
        <ui:define name="content">
            <p:panelGrid columns="2" cellpadding="10">
                <h:outputText value="Tên:"/>
                <h:outputText value="#{viewSchoolBean.school.name}"/>
                <h:outputText value="Website:"/>
                <h:outputText value="#{viewSchoolBean.school.website}"/>
                <h:outputText value="Email:"/>
                <h:outputText value="#{viewSchoolBean.school.email}"/>
            </p:panelGrid>
            <p:dataList value="#{viewSchoolBean.school.agencies}"
                        var="agency"
                        type="unordered"
                        binding="#{idx}"
                        styleClass="ui-noborder">
                <p:panelGrid columns="2" cellpadding="10">
                    <h:outputText>Cơ sở #{idx.rowIndex+1}: #{agency.address}</h:outputText>
                    <h:outputText>ĐT: #{agency.phone}</h:outputText>
                </p:panelGrid>
            </p:dataList>
            <p:dataTable id="subject-table"
                         value="#{viewSchoolBean.school.subjects}"
                         var="subject"
            >
                <p:column headerText="Môn học">
                    <h:outputText>#{subject.subject.name}</h:outputText>
                </p:column>
                <p:column headerText="Trình độ">
                    <h:outputText>#{subject.type}</h:outputText>
                </p:column>
                <p:column headerText="Thời gian học">
                    <h:outputText>#{subject.period} tháng</h:outputText>
                </p:column>
                <p:column headerText="Học phí">
                    <h:outputText>#{subject.cost} đồng</h:outputText>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</h:body>
</html>
