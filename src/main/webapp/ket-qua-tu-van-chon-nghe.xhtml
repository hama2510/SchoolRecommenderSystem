<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Tư vấn chọn nghề</title>
    <h:outputStylesheet library="css" name="job-recommened-result.css"/>
</h:head>
<h:body>
    <h:outputLabel>#{jobRecommendationResultBean.message}</h:outputLabel>
    <br/>
    <p:commandButton rendered="#{jobRecommendationResultBean.reDo}"
                     action="/tu-van-chon-nghe.xhtml?redirect=true" value="Quay lại"/>
    <h:form id="form">
        <p:dataGrid id="job-table"
                    rendered="#{!jobRecommendationResultBean.reDo}"
                    value="#{jobRecommendationResultBean.recommendedJobs}"
                    var="item" binding="#{jobTable}"
                    columns="1"
                    rows="3"
                    layout="grid"
        >
            <p:panelGrid columns="2" styleClass="item" layout="grid" style="columns: fit-content">
                <p:graphicImage url="#{item.job.imageSrc}" alt="poster" width="100"/>
                <p:panelGrid columns="1" styleClass="panel-content" colspan="9">
                    <h:outputText value="#{item.job.name}"/>
                    <h:outputLabel value="Mức độ phù hợp: #{item.point}"/>
                    <p:link value="Xem chi tiết" outcome="/chi-tiet-nghe.xhtml">
                        <f:param name="id" value="#{item.job.id}"/>
                    </p:link>
                    <p:link value="Nhận tư vấn chọn trường" outcome="/tu-van-chon-truong.xhtml">
                        <f:param name="id" value="#{item.job.id}"/>
                    </p:link>
                </p:panelGrid>
            </p:panelGrid>
        </p:dataGrid>
    </h:form>
</h:body>
</html>
